<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Projects</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      a:link {
        color: #ffffff;
      }

      a:visited {
        color: #ffffff;
      }

      a:hover {
        color: #ffffff;
      }
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
      }

      .header {
        padding: 80px;
        text-align: center;
        background: #ff66ff;
        color: white;
      }

      .header h1 {
        font-size: 40px;
      }

      .navbar {
        overflow: hidden;
        background-color: #333;
      }

      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }

      .navbar a.right {
        float: right;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      .row {
        display: -ms-flexbox; /* IE10 */
        display: flex;
        -ms-flex-wrap: wrap; /* IE10 */
        flex-wrap: wrap;
      }

      .side {
        -ms-flex: 30%; /* IE10 */
        flex: 30%;
        background-color: #f1f1f1;
        padding: 20px;
      }

      .main {
        -ms-flex: 70%; /* IE10 */
        flex: 70%;
        background-color: white;
        padding: 20px;
      }

      .footer {
        padding: 80px;
        text-align: center;
        background: #333;
        color: white;
      }

      /* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
      @media screen and (max-width: 700px) {
        .row {
          flex-direction: column;
        }
      }

      /* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
      @media screen and (max-width: 400px) {
        .navbar a {
          float: none;
          width: 100%;
        }
      }
    </style>
    <script>
      function button_action() {
        document.getElementById('button1').innerHTML =
          'Never gonna give u up ;)';
      }
    </script>
  </head>
  <body>
    <div class="header">
      <h1>Guitar & Bass Enthusiasts</h1>
      <p>A place for musicians to collaborate</p>
    </div>

    <div class="navbar">
      <p>‏‏‎ ‎</p>
    </div>

    <div class="row">
      <div class="side">
        <h2>Discord Server:</h2>
        <iframe
          src="https://discord.com/widget?id=907215784521105418&theme=dark"
          width="350"
          height="500"
          allowtransparency="true"
          frameborder="0"
          sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
        ></iframe>
      </div>
      <div class="main">
        <h2>About Me</h2>
        <p>
          Hey there! You've stumbled upon the website for our Discord
          server,feel free to join!
        </p>
        <button id="button1" type="button" onclick="button_action()">
          Click Me!
        </button>
      </div>
    </div>
    <div class="footer">
      <a href="https://discord.com/rnjHm6seNw">Discord Link</a>
    </div>
  </body>
</html>
